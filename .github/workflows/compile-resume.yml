name: Compile Resume

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile resume with image
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: with_image
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Compile resume without image
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: no_image
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Debug - List generated files
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== with_image directory ==="
          ls -la with_image/
          echo "=== no_image directory ==="
          ls -la no_image/
          echo "=== Find all PDF files ==="
          find . -name "*.pdf" -type f

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: |
            with_image/resume.pdf
            no_image/resume.pdf
          retention-days: 30

      - name: Delete existing latest release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        run: |
          gh release delete latest --yes || true
          git push --delete origin latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Latest Resume Build"
          body: |
            Latest compiled resume PDFs from commit ${{ github.sha }}

            **Files included:**
            - `resume-with-image.pdf` - Resume with headshot
            - `resume-no-image.pdf` - Resume without headshot

            **Build date:** ${{ github.event.head_commit.timestamp }}
          files: |
            with_image/resume.pdf
            no_image/resume.pdf
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Tagged Release
        if: startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/tags/latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            with_image/resume.pdf
            no_image/resume.pdf
          token: ${{ secrets.GITHUB_TOKEN }}
