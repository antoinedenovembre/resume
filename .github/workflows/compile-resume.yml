name: Compile resume

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile resume with image
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume_with_image.tex
          working_directory: build
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Compile resume without image
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume_no_image.tex
          working_directory: build
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: |
            build/resume_with_image.pdf
            build/resume_no_image.pdf
          retention-days: 30

      - name: Delete existing latest release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        run: |
          gh release delete latest --yes || true
          git push --delete origin latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare files for release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Copy and rename PDFs to avoid name conflicts
          cp build/resume_with_image.pdf resume-with-image.pdf
          cp build/resume_no_image.pdf resume-no-image.pdf
          ls -la *.pdf

      - name: Create Latest Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Latest resume"
          body: |
            Latest compiled resume PDFs from commit ${{ github.sha }}

            **Files included:**
            - `resume-with-image.pdf` - Resume with headshot
            - `resume-no-image.pdf` - Resume without headshot

            **Build date:** ${{ github.event.head_commit.timestamp }}
          files: resume-with-image.pdf,resume-no-image.pdf
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Tagged Release
        if: startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/tags/latest'
        run: |
          # Copy and rename PDFs for tagged releases too
          cp build/resume_with_image.pdf resume-with-image.pdf
          cp build/resume_no_image.pdf resume-no-image.pdf

      - name: Upload Tagged Release
        if: startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/tags/latest'
        uses: softprops/action-gh-release@v1
        with:
          files: resume-with-image.pdf,resume-no-image.pdf
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
