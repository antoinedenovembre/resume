name: Generate Previews

on:
  workflow_run:
    workflows: ["Compile Resume"]
    types: [completed]

permissions:
  contents: write

jobs:
  preview:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ghostscript poppler-utils
          # Configure ImageMagick to allow PDF processing
          sudo sed -i 's/<policy domain="coder" rights="none" pattern="PDF" \/>/<policy domain="coder" rights="read|write" pattern="PDF" \/>/g' /etc/ImageMagick-6/policy.xml

      - name: Download latest release PDFs
        run: |
          mkdir -p previews
          curl -L -o previews/resume_en.pdf "https://github.com/${{ github.repository }}/releases/latest/download/resume_en.pdf"
          curl -L -o previews/resume_fr.pdf "https://github.com/${{ github.repository }}/releases/latest/download/resume_fr.pdf"

      - name: Generate PNG previews (first page)
        run: |
          # Use pdftoppm as alternative to ImageMagick for better reliability
          pdftoppm -png -f 1 -l 1 -r 180 previews/resume_en.pdf previews/preview_en
          pdftoppm -png -f 1 -l 1 -r 180 previews/resume_fr.pdf previews/preview_fr
          # Rename to expected format
          mv previews/preview_en-01.png previews/preview_en.png
          mv previews/preview_fr-01.png previews/preview_fr.png

      - name: Move previews into repo
        run: |
          mkdir -p assets/previews
          mv previews/preview_en.png assets/previews/
          mv previews/preview_fr.png assets/previews/

      - name: Commit previews (skip CI)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(previews): update preview images [skip ci]"
          file_pattern: "assets/previews/*.png"
