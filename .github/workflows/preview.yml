name: Generate Previews

on:
  workflow_run:
    workflows: ["Compile Resume"]
    types: [completed]

permissions:
  contents: write

jobs:
  preview:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ghostscript poppler-utils
          # Configure ImageMagick to allow PDF processing
          sudo sed -i 's/<policy domain="coder" rights="none" pattern="PDF" \/>/<policy domain="coder" rights="read|write" pattern="PDF" \/>/g' /etc/ImageMagick-6/policy.xml

      - name: Download latest release PDFs
        run: |
          mkdir -p previews
          curl -L -o previews/resume_en.pdf "https://github.com/${{ github.repository }}/releases/latest/download/resume_en.pdf"
          curl -L -o previews/resume_fr.pdf "https://github.com/${{ github.repository }}/releases/latest/download/resume_fr.pdf"

      - name: Generate PNG previews (first page)
        run: |
          # Use pdftoppm with better error handling
          pdftoppm -png -f 1 -l 1 -r 180 previews/resume_en.pdf previews/preview_en
          pdftoppm -png -f 1 -l 1 -r 180 previews/resume_fr.pdf previews/preview_fr

          # Debug: list generated files
          ls -la previews/

          # Handle different possible output formats from pdftoppm
          if [ -f "previews/preview_en-1.png" ]; then
            mv previews/preview_en-1.png previews/preview_en.png
          elif [ -f "previews/preview_en-01.png" ]; then
            mv previews/preview_en-01.png previews/preview_en.png
          elif [ -f "previews/preview_en.png" ]; then
            echo "preview_en.png already exists"
          else
            echo "Error: No preview_en output file found"
            exit 1
          fi

          if [ -f "previews/preview_fr-1.png" ]; then
            mv previews/preview_fr-1.png previews/preview_fr.png
          elif [ -f "previews/preview_fr-01.png" ]; then
            mv previews/preview_fr-01.png previews/preview_fr.png
          elif [ -f "previews/preview_fr.png" ]; then
            echo "preview_fr.png already exists"
          else
            echo "Error: No preview_fr output file found"
            exit 1
          fi

      - name: Move previews into repo
        run: |
          mkdir -p assets/previews
          mv previews/preview_en.png assets/previews/
          mv previews/preview_fr.png assets/previews/

      - name: Commit and push preview updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the preview images
          git add assets/previews/*.png

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to preview images"
            exit 0
          fi

          # Commit and push directly using PAT
          git commit -m "chore(previews): update preview images [skip ci]"
          git push origin main
